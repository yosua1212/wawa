<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <!-- Bootstrap CSS via CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

    <!-- Optional: You can also include Bootstrap Icons via CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/typed.js/2.0.11/typed.min.js"></script>  
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.18.0/font/bootstrap-icons.css">
</head>
<body>

<div class="container mt-5">
    <!-- Section: Design Block -->
    <section class="text-center text-lg-start">
      <style>
        /* Efek bayangan dan 3D pada judul */
        h2.fw-bold {
          text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
          
          border-radius: 5px;
          padding: 10px 20px;
          
        }

        .card {
          animation: fadeIn 1s ease-in-out; /* Menggunakan animasi fadeIn pada elemen card */
        }
      
        body {
          background-color: gray;
        }
      
        .cascading-right {
          margin-right: -50px;
        }
      
        @media (max-width: 991.98px) {
          .cascading-right {
            margin-right: 0;
          }
        }
      
        /* Tombol Login */
        .btn-login {
          background-color: #007bff;
          background-image: linear-gradient(to bottom, #007bff, #0056b3);
          border: none;
          color: #fff;
          transition: background-color 0.3s ease;
        }
      
        .btn-login:hover {
          background-color: #0056b3;
        }
      
        /* Tombol Register */
        .btn-register {
          background-color: #28a745;
          background-image: linear-gradient(to bottom, #28a745, #1e7e34);
          border: none;
          color: #fff;
          transition: background-color 0.3s ease;
        }
      
        .btn-register:hover {
          background-color: #1e7e34;
        }
      </style>
      

        <!-- Jumbotron -->
        <div class="container py-4">
            <div class="row g-0 align-items-center">
                <div class="col-lg-6 mb-5 mb-lg-0">
                    <div class="card cascading-right" style="
                        background: hsla(0, 0%, 100%, 0.55);
                        backdrop-filter: blur(30px);
                    ">
                        <div class="card-body p-5 shadow-5 text-center">
                            {% with messages = get_flashed_messages(with_categories=true) %}
                            {% if messages %}
                            <div class="flash-messages">
                                {% for category, message in messages %}
                                <div class="alert alert-{{ category }}">{{ message }}</div>
                                {% endfor %}
                            </div>
                            {% endif %}
                            {% endwith %}
                            <h2 class="fw-bold mb-5"><span class="typed-text"></span></h2>
                            <form method="post">
                                <!-- Username input -->
                                <div class="form-outline mb-4">
                                    <input type="text" class="form-control" id="username" name="username"
                                        placeholder="Username" required>
                                </div>

                                <!-- Password input -->
                                <div class="form-outline mb-4">
                                    <input type="password" class="form-control" id="password" name="password"
                                        placeholder="Password" required>
                                </div>
                               
                                <button type="submit" class="btn btn-primary">Login</button>
                                <button type="button" class="btn  btn-register" onclick="window.location.href = '{{ url_for('register') }}'">Register</button>
                                
                            </form>
                        </div>
                    </div>
                </div>

                <div class="col-lg-6 mb-5 mb-lg-0">
                    <img src="{{url_for('static', filename='img/12.png.jpeg')}}"
                        class="w-1000 rounded-4 shadow-4" alt="" height="100" width="100" align="right" />
                </div>
            </div>
        </div>
        <!-- Jumbotron -->
    </section>
    <!-- Section: Design Block -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</div>
<script>
  var messages = [
      {% for message in messages %}
          "{{ message.message }}",
      {% endfor %}
  ];

  var typed = new Typed('.typed-text', {
      strings: messages,
      typeSpeed: 250,
      backSpeed: 50,
      loop: true
  });
</script>
</body>
</html>
